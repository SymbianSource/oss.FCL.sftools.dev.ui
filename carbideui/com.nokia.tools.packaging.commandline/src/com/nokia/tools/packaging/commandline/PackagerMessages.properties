Packager_Command			= USAGE: makepackage  -input tdf/tpf file path [-options...]\n\n\
								where options include :\n    \
								    -input        The absolute file path for the tdf or tpf file for the theme\n    \
								    -output       Output directory [<<input file folder>>/packagingOutput]\n    \
								    -theme	  Theme name [Name of tdf]\n    \
								    -uid          Theme UID [empty]\n    \
								    -ver          Target version \n		    \
		    										"BaseGraphics" for "S60 3.1"\n		    \
													"S60_32" for "S60 3.2"\n		    \
													"E66" for "E66"\n		    \
													"E71" for "E71"\n		    \
													"E75" for "E75"\n		    \
													"s60_5.0" or 5.0 for "S60 Platform 5th Edition/Symbian^1"\n		    \
													"N97" for "N97"\n		    \
													"Symbian^3" for "Symbian^3"\n		    \
		    										{plugin_name} for phone plugins (no brackets) \n    \
								    -notice       Copyright notice [empty]\n    \
								    -protection   Protection [1]\n		    \
								     		   		 1 To enable copying\n		    \
								     		   		 2 To disable copying\n    \
							  NOTE: Default values are specified inside [ ].\n\n\
							  EXAMPLE: makepackage  -input "c:\\city\\city.tdf" -output "c:\\city\\output" -theme city  -uid 0x80000001 -ver 5.0 -notice "All rights reserved" -protection 1	
