<h2>Setting the active screen in the Editor&nbsp;</h2>
<br>
The theme editor shows one screen of the theme at a time. You can
change the active screen by selecting a new one from the Gallery view,
selecting a resource in the Resources view, or selecting a task from
the Tasks view.<br>
