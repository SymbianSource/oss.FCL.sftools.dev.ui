<h2>Using Tasks</h2>
Use tasks as reminders of what is yet to be done in a theme. You can:<br>
<br>
<ul>
  <li>Add tasks </li>
  <li>Edit tasks </li>
  <li>Delete completed tasks </li>
</ul>
You can rearrange tasks in your task list by clicking the task property
according to which you want to organize tasks.<br>
<br>
