<h2>Importing and Exporting themes</h2>
<br>
Carbide.ui supports importing and exporting themes. You can:<br>
<ul>
  <li>Import ready-made themes
into Carbide.ui's workspace, The
supported file format is .tpf or ZIP or folder. </li>
  <li>Export themes or theme
components into file folders on your
computer or on network drives.</li>
</ul>
