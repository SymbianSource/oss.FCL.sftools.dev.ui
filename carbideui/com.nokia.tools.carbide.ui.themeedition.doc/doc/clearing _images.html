<body>
<h2>Clearing images</h2>
<ul>
  <li>In the Editor, activate the component that you want to restore to
its default appearance. </li>
  <li>Right-click the activated component and select <span
 style="font-weight: bold;">Clear</span>.</li>
</ul>
The component is restored to its default appearance. <br>
</body>
